<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - El Pulpo Simpático</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>El Pulpo Simpático</h1>
        <img src="img/logo.jpg" alt="Logo de El Pulpo Simpático" width="150">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="adopcion.html">Adopción</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="donativos.html">Donativos</a></li>
                <li>
                    <select id="language-selector">
                        <option value="es">Español</option>
                        <option value="en">English</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Contenedor del formulario con la clase contacto-container -->
        <div class="contacto-container">
            <h2>Contáctanos</h2>
            <form id="contact-form" action="https://formspree.io/f/myyabcde" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 El Pulpo Simpático. Todos los derechos reservados.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
